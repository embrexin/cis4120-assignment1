<head>
    <title>Path@Penn</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
</head>

<body>
    <!-- JavaScript -->
    <script defer src="script.js" type="text/javascript"></script>

    <div class="navbar">
        <a href="#">
            <img src="upenn-logo.png" alt="upenn-logo">
        </a>
        <a href="#">Log in</a>
    </div>
    <div class="background">
        <div class="search">
            <img src="search.svg">
            <p>Search for courses...</p>
        </div>
        <div class="row">
            <div class="spacer"></div>
            <div class="view-schedule">
                <h3>View Schedule</h3>
                <img src="Calendar.svg">
            </div>
        </div>
        <div class="row">
            <div class="term">
                <h3> TERM: </h3>
                <div class="dropdown">
                    <p> FALL 2025 </p>
                    <img src="arrows.svg">
                </div>
            </div>
        </div>
        <div class="search-filters">
            <h3>SEARCH FILTERS: </h3>
            <label class="checkbox-container">
                <input type="checkbox" class="hidden-checkbox">
                <span class="checkmark"></span>
                <p> Exclude full courses </p>
            </label>
            <label class="checkbox-container">
                <input type="checkbox" class="hidden-checkbox">
                <span class="checkmark"></span>
                <p> Exclude canceled courses </p>
            </label>
            <div class="dropdown">
                <p> FILTER BY DEGREE REQUIREMENT </p>
                <img src="arrows.svg">
            </div>
            <div class="dropdown">
                <p> FILTER BY TIME </p>
                <img src="arrows.svg">
            </div>
            <div class="dropdown">
                <p> FILTER BY SUBJECT </p>
                <img src="arrows.svg">
            </div>
        </div>
        <div class="advanced-search-filters">
            <div class="heading-expand">
                <h3> ADVANCED SEARCH FILTERS </h3>
                <div class="arrow"></div>
            </div>
            <div class="advanced-search-content hidden">
                <div class="dropdown">
                    <p> FILTER BY INSTRUCTOR </p>
                    <img src="arrows.svg">
                </div>
                <div class="dropdown">
                    <p> FILTER BY LEVEL </p>
                    <img src="arrows.svg">
                </div>
                <div class="dropdown">
                    <p> FILTER BY SCHEDULE TYPE </p>
                    <img src="arrows.svg">
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="blue-button-style" type="button">SAVE SEARCH PREFERENCES</button>
            <button class="navy-button-style" type="button">DEGREE AUDIT</button>
        </div>
    </div>
</body>
